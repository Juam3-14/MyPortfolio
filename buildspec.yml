version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands: 
      - echo "Installing dependencies using node20"
      - npm ci
      - echo "Done installing dependencis ==>"
  build:
    commands:
      - echo "Building the React project"
      - npm run build
      - echo "Done building the project ==> Exporting artifacts"

artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: dist    